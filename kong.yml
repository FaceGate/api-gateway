_format_version: "1.1"

services:
- name: rekognizer
  url: http://rekognizer-dev:8000
  routes:
  - name: identify
    paths:
    - /identify
    strip_path: false
  - name: verify
    paths:
    - /verify
    strip_path: false
- name: user-manager
  url: http://user-manager-dev:8000
  routes:
  - name: users
    paths:
    - /users
    strip_path: false
